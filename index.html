<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LEA - Literary Expansion Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
      pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;0,700;1,400;1,600&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400&family=Inter:wght@300;400;500;600&display=swap');
      
      :root {
        --paper-color: #1c1917;
        --ink-color: #d6d3d1;
      }

      .font-display {
        font-family: 'Cormorant Garamond', serif;
      }
      .font-body {
        font-family: 'Merriweather', serif;
      }
      .font-ui {
        font-family: 'Inter', sans-serif;
      }
      
      /* Elegant scrollbar - Dark Mode */
      .novel-scroll::-webkit-scrollbar {
        width: 6px;
      }
      .novel-scroll::-webkit-scrollbar-track {
        background: transparent;
      }
      .novel-scroll::-webkit-scrollbar-thumb {
        background: #44403c;
        border-radius: 3px;
      }
      .novel-scroll::-webkit-scrollbar-thumb:hover {
        background: #57534e;
      }

      .animate-fade-in {
        animation: fadeIn 0.8s ease-out forwards;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .animate-blink {
        animation: blink 1s step-end infinite;
      }
      
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
    </style>

  }
}
</script>
